<!DOCTYPE html>
<html>
  <head>
    <title>Text Predictor</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <ul id="suggestions"></ul>
      <textarea
        id="inputText"
        onkeyup="checkSpace(event)"
        onkeydown="checkTab(event)"
      ></textarea>
      <p id="information">
        Press the <strong>spacebar</strong> to get the next word suggestion.<br />
        Press the <strong>Tab</strong> key to insert the suggested word.
      </p>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
